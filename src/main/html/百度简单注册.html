<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度注册</title>
    <style>
        .ifo{
            width: 300px;
            height: 30px;
        }
        form{
            width: 400px;
            height: 600px;
            margin: 100px auto;
            text-align: right;
            /*右对齐*/
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<form>
    <p>
        用户名
        <input type="text" placeholder="请设置用户名" class="ifo">
    </p >

    <p>
        手机号
        <input type="text" placeholder="登录或找回密码" class="ifo">
    </p >

    <p>
        &nbsp;&nbsp;&nbsp;密码
        <input type="text" placeholder="请设置登录密码" class="ifo">
    </p >

    <p>
        验证码
        <input type="text" placeholder="请输入验证码" style="width: 155px;height:30px;">
        <button style="width: 150px;height:35px ">获取短信验证码</button>
    </p >

    <p>
        <input type="checkbox">
        阅读并接受
        <a href="https://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>
    及
    <a href="https://privacy.baidu.com/policy">《版权保护声明》</a>
</p >
<p>
    <input type="button" value="注册" style="width: 320px;height: 35px;background-color: blue">
</p >
</form>
</body>
</html>
