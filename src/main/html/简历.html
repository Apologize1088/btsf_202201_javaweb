  <!DOCTYPE html>
  <html>
  <meta charset="UTF-8">
  <title>个人简历</title>
  </html>
  <body>
  <table border="solid" width="600px" cellpadding="0" cellspacing="0"
         align="center">
    <caption>个人简历</caption>
    <tr>
      <td width="15%" align="center">学院</td>
      <td colspan="5"></td>
      <td rowspan="5" width="20%" align="center">照<br/><br/>片</td>
    </tr>
    <tr>
      <td align="center">专业</td>
      <td colspan="5"></td>
    </tr>
    <tr>
      <td align="center">姓名</td>
      <td></td>
      <td align="center">性别</td>
      <td></td>
      <td align="center">民族</td>
      <td></td>
    </tr>
    <tr>
      <td align="center" >出生年月</td>
      <td width="10%"></td>
      <td width="10%" align="center">籍贯</td>
      <td width="10%"></td>
      <td width="10%" align="center">身高</td>
      <td width="10%"></td>
    </tr>
    <tr>
      <td align="center">学历</td>
      <td></td>
      <td align="center">政治面貌</td>
      <td colspan="3"></td>
    </tr>

    <tr>
      <td align="center">就业意向</td>
      <td colspan="6"></td></tr>
    <tr>
      <td align="center">兴趣爱好</td>
      <td colspan="6"></td></tr>
    <tr>
      <td align="center">个人说明</td>
      <td colspan="6"></td></tr>
    <tr>
      <td align="center">家庭地址</td>
      <td colspan="6"></td></tr>
    <tr>
      <td align="center">住宿地址</td>
      <td colspan="2" width="40%"></td>
      <td align="center">联系电话</td>
      <td></td>
      <td align="center">手机</td>
      <td></td>
    </tr>
    <tr>
      <td align="center">任职情况</td>
      <td colspan="6"></td></tr>
    <tr>
      <td rowspan="4" align="center">本<br/><br/>人<br/><br/>简<br/><br/>历</td>
      <td colspan="2" align="center">时间</td>
      <td colspan="2" align="center">学校</td>
      <td colspan="2" align="center">任职</td></tr>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td colspan="2"></td>
      <td colspan="2"></td></tr>
    <tr>
      <td colspan="2">&nbsp; </td>
      <td colspan="2"></td>
      <td colspan="2"></td></tr>
    <tr>
      <td colspan="2">&nbsp; </td>
      <td colspan="2"></td>
      <td colspan="2"></td></tr>
    <tr>
      <td rowspan="6" align="center">奖<br/><br/>惩<br/><br/>情<br/><br/>况</td>
      <td colspan="6">&nbsp;</td></tr>
    <tr>
      <td colspan="6">&nbsp;</td></tr>
    <tr>
      <td colspan="6">&nbsp;</td></tr>
    <tr>
      <td colspan="6">&nbsp;</td></tr>
    <tr>
      <td colspan="6">&nbsp;</td></tr>
    <tr>
      <td colspan="6">&nbsp;</td></tr>
  </table>
  </body>
